# Fly.io Deployment

app = "dex-trading-bot"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  MODE = "PAPER"
  ENABLE_BSC = "true"
  ENABLE_BASE = "true"
  ENABLE_SOLANA = "true"
  PROFIT_MULTIPLIER = "5"
  MAX_TRADES_PER_DAY = "15"
  RISK_PER_TRADE = "5"
  MAX_DAILY_DRAWDOWN = "15"
  STOP_LOSS_PERCENT = "5"
  ENABLE_LIVE_TRADING = "false"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
