# Render Deployment Configuration
# Deploy via: https://dashboard.render.com -> New -> Blueprint
# Connect your GitHub repo containing this render.yaml

# Web Service (Free Tier) - Runs continuously for Telegram Bot
services:
  - type: web
    name: redface-trading-bot
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      # === REQUIRED ===
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Set manually in dashboard
      - key: TELEGRAM_CHAT_ID
        sync: false  # Your admin Telegram ID
      - key: SUPABASE_URL
        sync: false  # Your Supabase project URL
      - key: SUPABASE_ANON_KEY
        sync: false  # Your Supabase anon key
      - key: WALLET_ENCRYPTION_KEY
        sync: false  # 32-char key for wallet encryption
      
      # === BOT MODE ===
      - key: MODE
        value: PAPER
      - key: PROFIT_MULTIPLIER
        value: "5"
      - key: NODE_ENV
        value: production
      
      # === CHAINS ===
      - key: ENABLE_BSC
        value: "true"
      - key: ENABLE_BASE
        value: "true"
      - key: ENABLE_SOLANA
        value: "true"
      - key: BSC_RPC_URL
        value: "https://bsc-dataseed.binance.org"
      - key: BASE_RPC_URL
        value: "https://mainnet.base.org"
      - key: SOLANA_RPC_URL
        value: "https://api.mainnet-beta.solana.com"
      
      # === RISK SETTINGS ===
      - key: MAX_TRADES_PER_DAY
        value: "15"
      - key: RISK_PER_TRADE
        value: "5"
      - key: MAX_DAILY_DRAWDOWN
        value: "15"
      - key: STOP_LOSS_PERCENT
        value: "5"
      
      # === LIVE TRADING (OFF BY DEFAULT) ===
      - key: ENABLE_LIVE_TRADING
        value: "false"

